<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            background-color: rgb(255, 203, 203);
        }
        h1{
            color: blue;
        }
        #pesq{
            color: rgb(176, 189, 248);
            background-color: rgb(68, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Pesquise no Google</h1>
    <form action="https://www.google.com/search">
        <label for="q">Oque deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Digite algo aqui!">
        <input type="submit" value="Pesquisar" id="pesq">

    </form>
</body>
</html>
