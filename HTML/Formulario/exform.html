<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de Funcionário</h1>
    <form action="cadastro">
        <div id="divnome">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="psw">- Senha:</label>
            <input type="password" name="psw" id="psw">
        </div>
        <br>
        <div>
            <label for="data">Data de Nascimento: </label>
            <input type="date" name="data" id="data"> 
            <label for="foto">- Foto</label>
            <input type="file" name="foto" id="foto">
        </div>
        <br>
        <div>
            <label for="naci">Nacionalidade: </label>
            <select name="naci" id="naci">
                <option value="russian">Russia</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            </select>

            <label for="gen">- Genero:</label>
            <label for="female">F</label>
            <input type="radio">
            <label for="male">M</label>
            <input type="radio">
        </div>
        <br>
        <div>
            <p>Suas principais qualdades:</p>
            <label for="quality">Inteligência </label>
            <input type="checkbox" name="quality" id="quality">
            <label for="resily">| Resiliência</label>
            <input type="checkbox" name="resily" id="resily">
            <label for="PF">| Preparo Fisico</label>
            <input type="checkbox" name="PF" id="PF">
            <label for="education">Educação</label>
            <input type="checkbox" name="education" id="education">
        </div>

        <div>
            <textarea name="resumo" id="resumo" cols="60" rows="14" placeholder="Digite um Resumo sobre você!"></textarea>
        </div>

        <div>
            <input type="submit" value="Cadastrar">
        </div>

    </form>
</body>
</html>
